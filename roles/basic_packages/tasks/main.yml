- name: Install basic packages
  apt: name={{item}}
  with_items:
      - aptitude
      - htop
      - less
      - links
      - telnet
      - curl
      - wget
      - mc
      - apt-transport-https
      - ca-certificates
      - software-properties-common
      - vim-gtk
      - exfat-fuse
      - exfat-utils
